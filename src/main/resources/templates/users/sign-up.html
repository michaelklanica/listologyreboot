<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head(title='Register')">
    <meta charset="UTF-8" />
    <title>User Creation Form</title>
</head>
<body>
<nav th:replace="partials :: navbar"></nav>
<h1>User Creation Form</h1>
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />

    <input value="Sign me up!" type="submit" />
</form>

<div th:include="partials :: scripts"></div>
</body>
</html>
